<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Space</title>

    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="shortcut icon" href="imagens/logo-oficial/favicon.ico" type="image/x-icon">

</head>
<body>

    <!------------- INICIO DAS CONFIGURAÇÕES MENU ------------->

    <header>


        <section class="top-header">

            <div class="interface"> 
                
                <div class="logotipo">
                    <a href="#"><img src="" alt="Logo Oficial"></a>
                </div>

                <div class="btn-social">
                    <a href="">Fale Conosco</a>
                </div>

            </div>

        </section>

        <section class="bottom-header">

            <div class="interface">
                
                <nav>
                    <ul>
                        <li><a href="#">Destaques</a></li>
                        <li class="drop-hover"><a href="#">Masculino</a>
                            <div class="drop">
                                <a href="#">Nike</a>
                                <a href="#">Adidas</a>
                                <a href="#">Puma</a>
                                <a href="#">Kappa</a>
                            </div>
                        </li>
                        <li class="drop-hover"><a href="#">Feminino</a>
                            <div class="drop">
                                <a href="#">Nike</a>
                                <a href="#">Adidas</a>
                                <a href="#">Puma</a>
                                <a href="#">Kappa</a>
                            </div>
                        </li>
                        <li><a href="#">Acessórios</a></li>
                    </ul>
                </nav>

            </div>

        </section>

    </header>

    <!------------- INICIO DAS CONFIGURAÇÕES LOGIN ------------->

    <main>    
        
        <div class="card-login"> <!--Caixa Login-->

            <img src="imagens/logo-oficial/android-chrome-192x192.png" alt="Logo" class="logo-cadastro">

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" id="Idusuario" placeholder="Usuário">
            </div>
            
            <div class="textfielde"> <!--Campo de Texto-->
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="Idsenha" placeholder="Senha">
            </div>
            
            <button class="btn-login" type="submit" nane="entrar" id="Identrar">Entrar</button>

            <div class="cadastro-senha">
                <label for="cadastro">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a> | <a href="recover.html">Esqueceu sua senha?</a></label>
            </div>

        </div>

    </main>

</body>
</html>
