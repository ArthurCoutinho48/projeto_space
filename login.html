<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Space</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imagens/logo-oficial/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="left-login"> <!--Lado Esquerdo-->
            
            <h1>Faça Login <br> E entre no seu espaço</h1>
                
            <img src="imagens/outer-space-animate.svg" class="left-login-image" alt="espaço">

        </div>
        
        <div class="right-login"> <!--Lado Direito-->
                
            <div class="card-login">

                <h1>Login</h1>

                <div class="textfielde"> <!--Campo de Texto-->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="Idusuario" placeholder="Usuário">
                </div>
            
                <div class="textfielde"> <!--Campo de Texto-->
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="Idsenha" placeholder="Senha">
                </div>
            
                <button class="btn-login" type="submit" nane="entrar" id="Identrar">Entrar</button>

                <div class="cadastro-senha">
                    <label for="cadastro">Não tem uma conta? <a href="#">Cadastre-se</a> | <a href="#">Esqueceu sua senha?</a></label>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <p>em desenvolvimento</p>
    </footer>
</body>
</html>
