<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Space</title>

    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="shortcut icon" href="imagens/logo-oficial/favicon.ico" type="image/x-icon">

</head>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            width: 400px;
            padding: 16px;
            background-color: #474747;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid #474747(0, 64, 160);
            border-radius: 4px;
        }

        input[type=text],
        input[type=email],
        input[type=password],
        input[type=date] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>



<body>

    <header>

        <section class="header">

            <div class="logotipo">
                <a href="index.html"><img src="imagens/logo-oficial/logoRetangular2.png" alt="Logo Oficial"></a>
            </div>

            <nav>

                <div class="hamburguer">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>

                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html">iníco</a></li>
                    <li class="nav-item"><a href="#">Destaques</a></li>
                    <li class="drop-hover nav-item"><a href="#">Feminino</a>
                        <div class="drop">
                            <a href="produto5 - Nike Air Max SC.html">Nike</a>
                            <a href="produto6 - Adidas Ultra Bounce.html">Adidas</a>
                            <a href="produto8 - Puma Karmen.html">Puma</a>
                            <a href="produto7 - Kappa Court.html">Kappa</a>
                        </div>
                    </li>
                    <li class="drop-hover nav-item"><a href="#">Masculino</a>
                        <div class="drop">
                            <a href="produto1 - Nike Air Force.html">Nike</a>
                            <a href="produto2 - Adidas Superstar.html">Adidas</a>
                            <a href="produto3 - Puma Smash V2.html">Puma</a>
                            <a href="produto4 - Kappa Mantua.html">Kappa</a>
                        </div>
                    </li>
                    <li><a href="sobre nós.html">Sobre nós</a></li>
                </ul>
            </nav>

            <div class="btn-social">
                <a href="login.html">Entrar</a>
                <span>|</span>
                <a href="cadastro.html">Cadastre-se</a>
            </div>
        </section>

    </header>

    <form action="" id="form" onsubmit="cadastrar(event)">


        <div class="container">



            <body>
                <center>
                    <img src="imagens/logo-oficial/apple-touch-icon.png" alt="logo">
                </center>
            </body>






            <div class="textfielde"> <!--Campo de Texto-->
                <label for="uname">Nome Completo</label>
                <input type="text" id="username" placeholder="Insira o Nome Completo" onkeyup="validarNome()" required>
                <a href="" id="errorUsername"></a>
                 <!-- <div class="msg-error"></div> -->
            </div>

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="cpf">CPF</label>
                <input type="text" placeholder="Insira o CPF" id="cpf" name="documento" id="idDocumento"
                    onkeydown="ajustaCpf(this)" onkeyup="ajustaCpf(this)" onkeydown="ajustaCpf(this)"
                    onblur="validarCPF(this)" required>
                <a href="" id="erroCpf"></a>

            </div>

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="gender">Sexo</label>
                <select name="gender" required>
                    <option value="male">Selecione</option>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
            </div>

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Insira o Email" name="email" onkeyup="validarEmail()" required maxlength="80" minlength="15">
                <a href="" id="errorEmail"></a>
            </div>

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="login">Login</label>
                <input type="text" placeholder="Insira o Login" name="login" id="login" onkeyup="validarLogin()" required>
                <a href="" id="errorLogin"></a>

            </div>

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="password">Senha</label>
                <input type="password" id="senha" placeholder="Insira a Senha" name="password" onkeyup="validarSenha()" required>
                <a href="" id="errorSenha"></a>
            </div>

            <div class=" textfielde"> <!--Campo de Texto-->
                <label for="repassword">Repetir Senha</label>
                <input type="password" id="confirmSenha" placeholder="Repita a Senha" name="repassword" onkeyup="validarConfirmSenha()" required>
                <a href="" id="errorConfirmSenha"></a>
            </div>

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="dob">Data de Nascimento</label>
                <input type="date" id="nasc" name="dob" onkeyup="validarNasc()" required>
                <a href="" id="errorNasc"></a>
            </div>

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="matname">Nome Materno</label>
                <input type="text" id="matName" placeholder="Insira o Nome Completo de sua mãe" name="matname" onkeyup="validarMatNome()" required>
                <a href="" id="errorMatName"></a>
            </div>

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="cel">Telefone celular</label>
                <input type="text" placeholder="(+55)XXXXX-XXXXX" name="cel" id="celular"
                    onkeydown="ajustaTelefone(this)" onkeyup="ajustaTelefone(this)" onkeydown="ajustaTelefone(this)" onblur="validarCelular()" required >
                <a href="" id="errorCelular"></a>

            </div>

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="fixcel">Telefone fixo</label>
                <input type="text" placeholder="(+55)XXXXX-XXXXX" name="telefone" id="telefone"
                    onkeydown="ajustaTelefone(this)" onkeyup="ajustaTelefone(this)" onkeydown="ajustaTelefone(this)" onblur="validarTelefone()" required>
                <a href="" id="errorTelefone"></a>

            </div>


        </div>


        <br>


        <div class="container">

            <!-- inicio cep -->
            <div class="textfielde"> <!--Campo de Texto-->
                <label for="cep">CEP</label>
                <input type="text" placeholder="Insira seu CEP" name="cep" id="cep" placeholder="Insira seu CEP" onkeyup="validarCep() "
                    onblur="preencherEndereco(this)"required>
                <a href="" id="errorCep"></a>
            </div>
            <!-- fim cep -->

            <!-- inicio bairro -->
            <div class="textfielde"> <!--Campo de Texto-->
                <label for="end">Bairro</label>
                <input type="text" placeholder="Insira o seu bairro" name="end" id="bairro" onkeyup="validarBairro()"
                onblur="checkInputBairro(this)" required>
                <a href="" id="erorrBairro"></a>
            </div>
            <!-- fim bairro -->


            <div class="textfielde"> <!--Campo de Texto-->
                <label for="end">Logradouro</label>
                <input type="text" placeholder="Insira seu logradouro" name="end" id="logradouro" onkeyup="validarLogradouro()" required>
                <a href="" id="errorLogradouro"></a>
            </div>

            <div class="textfielde"> <!--Campo de Texto-->
                <label for="end">Número</label>
                <input type="text" placeholder="Insira o número de seu endereço" name="end" id="numero" onkeyup="validarNumero()" required>
                <a href="" id="errorNumero"></a>
            </div>

            <!-- inicio UF -->
            <div class="textfielde"> <!--Campo de Texto-->
                <label for="end">UF</label>
                <input type="text" placeholder="UF" name="end" id="uf" onkeyup="validarUf()" required>
                <a href="" id="errorUf"></a>
            </div>



            <div class="textfielde"> <!--Campo de Texto-->
                <label for="end">Complemento (se houver)</label>
                <input type="text" placeholder="Insira o complemento de seu endereço" name="end">

            </div>


            <div class="textfielde"> <!--Campo de Texto-->
                <label for="cidade">Cidade</label>
                <input type="text" placeholder="Insira sua Cidade" name="cidade" id="cidade" onkeyup="validarCidade()" required>
                <a href="" id="errorCidade"></a>
            </div>

            <div class="flex">
                <button class="btn-login" type="submit" nane="entrar" id="Identrar">Entrar</button>
            </div>
           


        </div>

    </form>

    <script src="js/telaCadastro.js"></script>
    <script src="js/cpf.js"></script>
    <script src="js/telefone.js"></script>
    <script src="js/cep.js"></script>
    <script src="js/paginaPrincipal.js"></script>
</body>

</html>
