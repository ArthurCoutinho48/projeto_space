<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Space</title>

    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="shortcut icon" href="imagens/logo-oficial/favicon.ico" type="image/x-icon">

</head>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            width: 400px;
            padding: 16px;
            background-color: #474747;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid #474747(0, 64, 160);
            border-radius: 4px;
        }

        input[type=text],
        input[type=email],
        input[type=password],
        input[type=date] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>

<header>

    <section class="header">

        <div class="logotipo">
            <a href="index.html"><img src="" alt="Logo Oficial"></a>
        </div>

        <nav>

            <div class="hamburguer">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <ul class="nav-menu">
                <li class="nav-item"><a href="#">Destaques</a></li>
                <li class="drop-hover nav-item"><a href="#">Feminino</a>
                    <div class="drop">
                        <a href="#">Nike</a>
                        <a href="#">Adidas</a>
                        <a href="#">Puma</a>
                        <a href="#">Kappa</a>
                    </div>
                </li>
                <li class="drop-hover nav-item"><a href="#">Masculino</a>
                    <div class="drop">
                        <a href="#">Nike</a>
                        <a href="#">Adidas</a>
                        <a href="#">Puma</a>
                        <a href="#">Kappa</a>
                    </div>
                </li>
                <li class="nav-item"><a href="#">Sobre nós</a></li>
            </ul>
        </nav>

        <div class="btn-social">
            <a href="login.html">Entrar</a>
            <span>|</span>
            <a href="cadastro.html">Cadastre-se</a>
        </div>
    </section>

</header>

<body>
    <div class="container">

        <body>
            <center>
                <img src="imagens/logo-oficial/apple-touch-icon.png"
                    alt="logo">
            </center>
        </body>


        <div class="textfielde"> <!--Campo de Texto-->
            <label for="uname">Nome Completo</label>
            <input type="text" placeholder="Insira o Nome Completo" name="uname" minlength="15" maxlength="80"
                required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="email">Email</label>
            <input type="text" placeholder="Insira o Email" name="email" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="login">Login</label>
            <input type="text" placeholder="Insira o Login" name="login" id="login" required="">
            <script src="js/login-tamanho.js"></script>
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="password">Senha</label>
            <input type="text" placeholder="Insira a Senha" name="password" required="">
        </div>

        <div class=" textfielde"> <!--Campo de Texto-->
            <label for="repassword">Repetir Senha</label>
            <input type="text" placeholder="Repita a Senha" name="repassword" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="matname">Nome Materno</label>
            <input type="text" placeholder="Insira o Nome Completo de sua mãe" name="matname" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="cel">Telefone celular</label>
            <input type="text" placeholder="(+55)XX-XXXXXXXX" name="telefone" id="idTelefone"
                onkeydown="ajustaTelefone(this)" onkeypress="ajustaTelefone(this)" onkeyup="ajustaTelefone(this)"
                maxlength="15" required>
            <script src="js/telefone.js"></script>
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="fixcel">Telefone fixo</label>
            <input type="text" placeholder="(+55)XX-XXXXXXXX" name="telefone" id="idTelefone"
                onkeydown="ajustaTelefone(this)" onkeypress="ajustaTelefone(this)" onkeyup="ajustaTelefone(this)"
                maxlength="15" required>
            <script src="js/telefone.js"></script>
        </div>


    </div>


    <br>


    <div class="container">
        <div class="textfielde"> <!--Campo de Texto-->
            <label for="cpf">CPF</label>
            <input type="text" placeholder="Insira o CPF" name="documento" id="idDocumento" onkeydown="ajustaCpf(this)"
                onkeyup="ajustaCpf(this)" onkeydown="ajustaCpf(this)" onblur="validarCPF(this)" required
                placeholder="Digite seu documento" maxlength="14" required>
            <script src="js/telefone.js"></script>
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="dob">Data de Nascimento</label>
            <input type="date" name="dob" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="end">Tipo de Logradouro</label>
            <input type="text" placeholder="Insira seu Endereço Completo" name="end" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="end">Logradouro</label>
            <input type="text" placeholder="Insira seu logradouro" name="end" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="end">Número</label>
            <input type="text" placeholder="Insira o número de seu endereço" name="end" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="end">Complemento (se houver)</label>
            <input type="text" placeholder="Insira o complemento de seu endereço" name="end" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="end">Bairro</label>
            <input type="text" placeholder="Insira o seu bairro" name="end" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="cep">CEP</label>
            <input type="text" placeholder="Insira seu CEP" name="cep" id="idCep" onblur="preencherEndereco(this)"
                required placeholder="Insira seu CEP">
            <script src="js/cep.js"></script>
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="bairro">Bairro</label>
            <input type="text" placeholder="Insira seu Bairro" name="bairro" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="town">Cidade</label>
            <input type="text" placeholder="Insira sua Cidade" name="town" required="">
        </div>

        <div class="textfielde"> <!--Campo de Texto-->
            <label for="gender">Sexo</label>
            <select name="gender">
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Outro</option>
            </select>
        </div>

        <button class="btn-login" type="submit" nane="entrar" id="Identrar">Entrar</button>

    </div>

</body>

</html>
